                                    if (value >= 10000) {
                                        return (value / 10000).toFixed(1) + 'ä¸‡';
                                    }
                                    return value.toLocaleString();
                                }
                            }
                        },
                        x: {
                            grid: {
                                display: false
                            },
                            ticks: {
                                color: '#718096',
                                font: { size: 12 }
                            }
                        }
                    }
                }
            });
        }

        window.onload = function() {
            setTimeout(() => executeQuery(), 500);
        };

        // å›è½¦é”®æ”¯æŒ
        document.getElementById('queryInput').addEventListener('keypress', function(e) {
